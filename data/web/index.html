<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./mdl/icon.css"/>
        <link rel="stylesheet" href="./mdl/material.min.css" />
        <script src="./mdl/material.min.js"></script>
        

        <script
            type="text/javascript">

            function loadFunction(func)
            {
                document.getElementById("content").innerHTML = "<iframe id=\"frame\" style=\"height: 100%;\" src=\"\"></iframe>";
                document.getElementById("options").innerHTML = "";

                switch (func)
                {
                    case "settings":
                        document.getElementById('frame').src = "ui/settings.html";
                        break;
                    case "moto":
                        document.getElementById('frame').src = "ui/moto.html";
                        break;
                }
                return false;
            }
        </script>
    </head>

    <body onload="loadFunction('moto')">

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
                    
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer" id="title">
                        WiFi Remote
                    </div>
                    <nav class="mdl-navigation" id="options">
                        <!-- this is where options go -->
                    </nav>
                </div>
            </header>

            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Remote</span>
                <nav class="mdl-navigation" id="function">
                    <a class="mdl-navigation__link" onclick="loadFunction('moto')">Cable Box</a>
                    <a class="mdl-navigation__link" onclick="loadFunction('settings')">Settings</a>
                </nav>
            </div>

            <main class="mdl-layout__content" style="position: relative;">
                <div class="page-content" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;" id="content">
                    <!-- Your content goes here -->
                </div>
            </main>
        </div>

    </body>
</html>
